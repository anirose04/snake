<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Snake</title>
<style>
  :root {
    --bg: #000;
    --board: #111;
    --snakeHead: #7CFC00;  /* lawn green */
    --snakeBody: #22aa22;
    --food: #e53935;
    --border: #fff;
    --text: #fff;
  }
  html, body {
    height: 100%;
  }
  body {
    margin: 0;
    background: var(--bg);
    color: var(--text);
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .wrap {
    text-align: center;
  }
  canvas {
    background: var(--board);
    border: 4px solid var(--border); /* visible border */
    display: block;
    margin: 0 auto 12px;
    box-sizing: content-box;
  }
  .hud {
    display: flex;
    gap: 16px;
    justify-content: center;
    align-items: baseline;
    font-size: 14px;
    opacity: 0.9;
    margin-bottom: 6px;
  }
  .hud .big {
    font-size: 18px;
    font-weight: 700;
    opacity: 1;
  }
  .hint {
    font-size: 12px;
    opacity: 0.7;
  }
  /* Game over overlay */
  .overlay {
    position: absolute;
    inset: 0;
    display: none;
    align-items: center;
    justify-content: center;
    background: rgba(0,0,0,0.55);
  }
  .overlay.show { display: flex; }
  .card {
    padding: 14px 18px;
    background: rgba(0,0,0,0.75);
    border: 1px solid rgba(255,255,255,0.15);
    border-radius: 10px;
    box-shadow: 0 6px 24px rgba(0,0,0,0.35);
  }
  .card h2 {
    margin: 0 0 6px;
    font-size: 18px;
  }
  .card p {
    margin: 4px 0 0;
    font-size: 13px;
    opacity: 0.85;
  }
  .stage {
    position: relative;
    width: max-content;
    margin: 0 auto;
  }
</style>
</head>
